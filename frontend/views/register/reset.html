		$.ajax({
			type:'get',
			url:"<?=Url::to(['register/find'])?>",

			success:function(msg){
				if(msg==1){
					$('#tap1').css('display','none');
					$('#tap2').css('display','block');
					$('.des_mail').html(email);

			}
		})
